<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <table id="statsTable">
        <tr>
            <th>Месяц</th>
            <th>Отдел 1</th>
            <th>Отдел 2</th>
        </tr>
        <tr>
            <td>Январь</td>
            <td>50</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>60</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>125</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>87</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>95</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>115</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>125</td>
            <td>100</td>
        </tr>
        <tr>
            <th>Итого</th>
            <th id="outputdivision1">0</th>
            <th id="outputdivision2">0</th>
        </tr>
    </table>

    <div id="result"></div>

    <script>
        /*
        Задание:
        Добавьте строку "Итого" для таблицы statsTable. Напишите сценарий, 
        которым выведите во вторую ячейку этой строки сумму всех числовых значений второй колонки.
        Выведите в третью ячейку этой строки сумму всех числовых значений из третьей колонки таблицы.
        В div с id result выведите сообщение "Отдел 1 сделал больше продаж" или "Отдел 2 сделал больше продаж" на основе раннее вычисленных значений в строке "Итого".
        Используйте любые методы, которые были рассмотрены на в прошлых уроках.
        */
        let table = document.querySelector("#statsTable");
        let output1 = document.querySelector("#outputdivision1");
        let output2 = document.querySelector("#outputdivision2");

        let sumdiv1 = 0;
        let sumdiv2 = 0;
        let rowLength = table.rows[0].cells.length; // количество колонок в таблице
        for (const row of table.rows) {
            let cellDiv2 = row.cells[rowLength - 1];
            let cellDiv1 = row.cells[rowLength - 2];
            let tmpsum =0;
            tmpsum = Number(cellDiv2.textContent);
            if (!isNaN(tmpsum))  {   
            sumdiv2 += tmpsum;
            }
            tmpsum = Number(cellDiv1.textContent);
            if (!isNaN(tmpsum))  {   
            sumdiv1 += tmpsum;
            }
        }
        
        output1.textContent = sumdiv1;
        output2.textContent = sumdiv2;

        let node = document.querySelector("#result");
        console.log(node);
        let winner = sumdiv1 > sumdiv2 ? '1' : '2';
        node.innerHTML = `Отдел ${winner} сделал больше продаж`;

    </script>
</body>
</html>
