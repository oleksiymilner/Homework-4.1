<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        td, th {
            padding: 8px;
        }
    </style>
</head>

<body>
    <table id="statsTable">
        <tr>
            <td>Январь</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Февраль</td>
            <td>140</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>115</td>
        </tr>
        <tr>
            <td>Апрель</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Март</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Июнь</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Июль</td>
            <td>100</td>
        </tr>
        <tr>
            <th>Итого</th>
            <th id="output">No</th>
        </tr>
    </table>
    <script>
        /*
        Задание:
        Напишите сценарий, который на основании значений во второй колонке таблицы #statsTable поменяет цвет строк таблицы (tr)
        Если во второй ячейке значение больше 100, строка должна отображаться зеленым цветом, если значение менее 100 - красным цветом.
        Для смены цвета строки используйте код row.style.backgroundColor = "цвет"
        */
        let table = document.querySelector("#statsTable");
        let output = document.querySelector("#output");

        let sumdiv1 = 0;
        let rowLength = table.rows[0].cells.length; // количество колонок в таблице

        for (const row of table.rows) {
            let cellDiv2 = row.cells[rowLength - 1];
            let tmpsum = 0;
            tmpsum = Number(cellDiv2.textContent);
            if (!isNaN(tmpsum))  {  
              let colorSelected = tmpsum > 100 ? 'green' : 'red';
              row.style.backgroundColor = colorSelected;   
              sumdiv1 += tmpsum;
            }
         
        }
        output.textContent = sumdiv1;



    </script>
</body>

</html>
